<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS POPUP</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    

    <footer class="main-footer">
      <div class="container">
        <div class="logo-p">
          <a href="index.html" class="footer-logo-link"
            >web<span class="footer-span">Studio</span></a
          >
          <p class="footer-p">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>

        <div class="social-icon-footer">
          <p class="social-media">Social media</p>

          <ul class="social-list">
            <li class="social-link">
              <a href="#" class="s-link">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-link">
              <a href="#" class="s-link">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-link">
              <a href="#" class="s-link">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-link">
              <a href="#" class="s-link">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-linkedin2"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="form">
          <p class="form-p">Subscribe</p>
          <form action="" class="sub-form">
            <label for="sub-form">
              <input
                type="email"
                name="e-mail"
                placeholder="E-posta"
                class="footer-input"
              />
            </label>
            <button type="button" class="form-button">
              Subscribe
              <svg class="icon icon-send" width="24" height="24">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>

    <div class="modal-open">
      <modal-window class="modal">
        <div class="modal-container">
          <button type="button" class="modal-button">
            <svg class="icon icon-close" width="8" height="8">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <p class="modal-p">
            Leave your contacts and we will call you back
          </p>
          <form action="">
            <div class="input-div">
              <label for="user-name" class="input-label">Name</label>
              <div class="input-div-in">
                <input type="text" name="user-name" id="user-name" class="input-name">
                <svg class="icon icon-card" width="18" height="24">
                  <use href="./images/icons.svg#icon-card"></use>
                </svg>
              </div>
            </div>

            <div class="input-div">
              <label for="phone" class="input-label">Phone</label>
              <div class="input-div-in">
                <input type="text" name="phone" id="phone" class="input-name">
                <svg class="icon icon-phone" width="18" height="24">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
              </div>
            </div>

            <div class="input-div">
              <label for="e-mail" class="input-label">E-posta</label>
              <div class="input-div-in">
                <input type="text" name="e-mail" id="e-mail" class="input-name">
                <svg class="icon icon-mail" width="18" height="24">
                  <use href="./images/icons.svg#icon-mail"></use>
                </svg>
              </div>
            </div>
              




          </form>


        </div>

      </modal-window>
    </div>
  </body>
</html>

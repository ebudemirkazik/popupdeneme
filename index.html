<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS POPUP</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="modal-open">
      <a href="#" class="cb-link">
        <svg class="icon icon-close" width="8" height="8">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </a>
      <p class="modal-header">Leave your contacts and we will call you back</p>
      <div class="form-container">
        <form class="form">
          <label for="name">Name</label>
          <div class="input-group">
            <svg class="icon icon-card" width="12" height="12">
              <use href="./images/icons.svg#icon-card"></use>
            </svg>
            <input type="text" id="name" placeholder="Name" />
          </div>

          <label for="phone">Phone</label>
          <div class="input-group">
            <svg class="icon icon-phone" width="12" height="12">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
            <input type="tel" id="phone" placeholder="Phone" />
          </div>

          <label for="email">Email</label>
          <div class="input-group">
            <svg class="icon icon-mail" width="12" height="12">
              <use href="./images/icons.svg#icon-mail"></use>
            </svg>
            <input type="email" id="email" placeholder="Email" />
          </div>

          <label for="comment">Comment</label>
          <div class="input-group">
            <textarea id="comment" placeholder="Text input"></textarea>
          </div>
        </form>
      </div>
      <form action="" class="last-form">
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="I accept the terms and conditions of the Privacy Policy"
        />
        <label for="checkbox" class="checkbox-label"
          >I accept the terms and conditions of the
          <span><a href="#">Privacy Policy</a></span></label
        >
      </form>
    </div>

	<footer class="main-footer">
		<div class="container">
		  <div class="logo-p">
			<a href="index.html" class="footer-logo-link"
			  >web<span class="footer-span">Studio</span></a
			>
			<p class="footer-p">
			  Increase the flow of customers and sales for your business with
			  digital marketing & growth solutions.
			</p>
		  </div>
  
		  <div class="social-icon-footer">
			<p class="social-media">Social media</p>
  
			<ul class="social-list">
			  <li class="social-link">
				<a href="#" class="s-link">
				  <svg class="icon-social" width="24" height="24">
					<use href="./images/icons.svg#icon-instagram"></use>
				  </svg>
				</a>
			  </li>
			  <li class="social-link">
				<a href="#" class="s-link">
				  <svg class="icon-social" width="24" height="24">
					<use href="./images/icons.svg#icon-twitter"></use>
				  </svg>
				</a>
			  </li>
			  <li class="social-link">
				<a href="#" class="s-link">
				  <svg class="icon-social" width="24" height="24">
					<use href="./images/icons.svg#icon-facebook"></use>
				  </svg>
				</a>
			  </li>
			  <li class="social-link">
				<a href="#" class="s-link">
				  <svg class="icon-social" width="24" height="24">
					<use href="./images/icons.svg#icon-linkedin2"></use>
				  </svg>
				</a>
			  </li>
			</ul>
		  </div>

		  <div class="form">
			<p class="form-p">Subscribe</p>
			<form action="" class="sub-form">
				<label for="sub-form">
					<input type="email" name="e-mail" placeholder="E-posta" class="footer-input">
				</label>
			</form>
		  </div>
		</div>

	  </footer>
  </body>
</html>
